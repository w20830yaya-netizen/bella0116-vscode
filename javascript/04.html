<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="msg"></div>
    <script>
let msg = document.getElementById("msg");
for(let i = 1; i <= 1000; i += 10){
    msg.innerHTML += i + '<br>';
}
let scores=[78 , 85, 90, 95, 88, 60, 70, 80, 90, 100];
scores.sort((a, b) => a - b);

for(let i in scores)
    msg.innerHTML += `分数[${i}]=${scores[i]}<br>`;
let i = 0;
while(i < scores.length){
            msg.innerHTML += `s[${i}]=${scores[i]}<br>`;
        i++;
}

do {msg.innerHTML += `s[${i}] = ${scores[i]}<br>`;
    i++;
}while(i < scores.length && scores[i] < 30)
    </script>
</body>
</html>
